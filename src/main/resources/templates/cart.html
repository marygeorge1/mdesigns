


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MDesigns</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/083f583cdb.js" crossorigin="anonymous"></script>

    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <link href="../css/displayproductsstyles.css" rel="stylesheet" type="text/css">
</head>

<!-- Navigation Bar starts here -->
<div th:insert="navbar :: navbar">  </div>
<!--Navigation Bar ends here -->
<br>
<!-- Product type section starts here -->
<div th:insert="productstypesection :: productTypeSection">  </div>
<!-- Product type section ends here -->


<br>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <h3 th:text="${session.cartItems.size()}+' items in your cart'"></h3>
    </div>
    <div class="col-sm-1"></div>
</div>

<br>

<div class="row">

    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <div id="cartitemholder" th:each="item:${session.cartItems}">
        <div class="row" >
            <div class="col-sm-3" id="cartitemimg"><img th:src="@{'/images/'+${item.getProduct().getProdImage()}}"></div>
            <div class="col-sm-6" id="cartitemname">
                <span th:text="${item.getProduct().getProdName()}"></span><br><br>
                <!--<a href="{{url_for('removefromcart',pid=item[0].pid)}}" id="removefromcartlink">Remove</a>-->
                <a th:href="@{'/removeFromCart/'+${item.getProduct().getpId()}}" id="removefromcartlink">Remove</a>
            </div>
            <div class="col-sm-3" id="cartitemprice"><span th:text="'&#163;'+${item.getProduct().getPrice()}">{{item[0].price}}</span></div>
        </div>
        <br>
        <hr>
      </div>  
    </div>
    <div class="col-sm-1"></div>
    {%endfor%}
</div>

{%endblock%}
