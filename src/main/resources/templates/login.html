<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MDesigns</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/083f583cdb.js" crossorigin="anonymous"></script>

    <!--{% block loadstatic%} {%endblock%}-->

    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <title>Login</title>
</head>
<body>


<div class="container-fluid">

    <!-- Navigation Bar starts here -->
    <div th:insert="navbar :: navbar">  </div>
    <!--Navigation Bar ends here -->


<br><br>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div id="loginpanel">
            <h2>Login</h2>

            <form th:action="@{/verifyUser}"  method="post">

                <label for="email">Enter your email:</label>
                <input type="text" name="email" class="form-control" id="email">

                <label for="password">Enter your password</label>
                <input type="password" name="password" class="form-control" id="password">
                <br>
                <input type="submit" value="  Login  " class="btn">
                <span th:if="${invalidLoginCredentialStatus}" class="error">Invalid login credentials</span>
            </form>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>



    <footer>
        <div class="row">
            <div class="col-sm-12 footer">
                <p>Copy rights to M designs</p>
                <p>
                    <i class="fas fa-home fa-5x"></i>
                    <i class="fas-brands fa-instagram"></i>
                </p>
            </div>
        </div>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


</body>
</html>
