
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MDesigns</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/083f583cdb.js" crossorigin="anonymous"></script>

    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <link href="../css/displayproductsstyles.css" rel="stylesheet" type="text/css">
</head>

<!-- Navigation Bar starts here -->
<div th:insert="navbar :: navbar">  </div>
<!--Navigation Bar ends here -->
<br>
<!-- Product type section starts here -->
<div th:insert="productstypesection :: productTypeSection">  </div>
<!-- Product type section ends here -->


<!-- Display products section starts here -->
<br><br>
<div class="row">
 <!-- Filters section on the left hand side starts here -->   
<div class="col-sm-3" id="filtersHolder">
    <h3>Filters</h3>
    
    
    <!--<form action="{{url_for('display',ptype=ptype,page_num=1,prange='y')}}" method="post">-->
    <form th:action="@{/display(ptype=${ptype},page_num=1)}" method="post">
        <h5>Price Range</h5>
        <div class="form-check">
            <!--<input class="form-check-input" type="checkbox" value="1" id="priceRange1" name="pricefilter">
            <label class="form-check-label" for="priceRange1">-->
            <input class="form-check-input" type="checkbox" value="1" id="priceRange1" name="priceRange1">
            <label class="form-check-label" for="priceRange1">
              0 - 50
            </label>
          </div>
          <div class="form-check">
            <!--<input class="form-check-input" type="checkbox" value="2" id="pricerange2" name="pricefilter">
            <label class="form-check-label" for="pricerange2">-->
              <input class="form-check-input" type="checkbox" value="1" id="priceRange2" name="priceRange2">
              <label class="form-check-label" for="priceRange2">
              51-100
            </label>
          </div>
          <div class="form-check">
           <!-- <input class="form-check-input" type="checkbox" value="3" id="pricerange3" name="pricefilter" >
            <label class="form-check-label" for="pricerange3">-->
              <input class="form-check-input" type="checkbox" value="1" id="priceRange3" name="priceRange3" >
              <label class="form-check-label" for="priceRange3">
              >100
            </label>
          </div>
          <input type="submit" class="btn" value="Apply">
    </form>
</div>
<div class="col-sm-9">

  <br>
    <div class="row">

        <div class="col-sm-4 pcard" th:each="product:${products}">
          <!--<a  href="{{ url_for('show',pid=p.pid) }}">-->
            <a  th:href="@{'/showProduct/'+${product.getpId()}}">

              <img  th:src="@{'/images/'+${product.getProdImage()}}"/>
              <br>
              <!--{{p.pname}}-->
              <span th:text="${product.getProdName()}"></span>
              <br>
              <span class="pricespan" th:text="'&#163;'+${product.getPrice()}"></span>
          </a> 
        </div>
      
        {%endfor%}
    </div>
</div>
</div>


<!--<p id="here">{{ptype}}</p>
<p id="here">{{prange}}</p>
<p id="here">{{plimit}}</p>-->
<script src="{{ url_for('static',filename='js/displayproducts.js') }}"></script>
{%endblock%}
