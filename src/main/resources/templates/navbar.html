<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>MDesigns</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/083f583cdb.js" crossorigin="anonymous"></script>

  <link href="../css/styles.css" rel="stylesheet" type="text/css">

</head>

<body>

<!-- Navigation Bar starts here -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/home}" >M Designs</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">

        <!--<li class="nav-item" th:unless="${session.currentUser}">-->
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link " th:href="@{/showlogin}">Login</a>
        </li>

        <!--<li class="nav-item" th:unless="${session.currentUser}">-->
        <li class="nav-item" sec:authorize="isAnonymous()">
          <!--<a class="nav-link" th:href="@{/displaysignup}">SignUp</a>-->
          <a class="nav-link " th:href="@{/displaysignup}">Sign Up</a>
        </li>

        <!--<li class="nav-item" th:if="${session.currentUser}">-->
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="#" th:text="${session.currentUser.getName()}"></a>
        </li>
        <!--<li class="nav-item" th:if="${session.currentUser}">-->
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/cart}">
            <span id="shoppingcarticon"><i class="fas fa-shopping-cart"></i></span>
            <span id="shoppingcartcount">
              <label th:text="${session.cartItems.size()}"></label>
              <!--<label>10</label>-->
            </span>
          </a>
        </li>

        <!--<li class="nav-item" th:if="${session.currentUser}">-->
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <!--<a class="nav-link" th:href="@{/signOut}">Sign out</a>-->
          <!--<a class="nav-link" th:href="@{/logout}">Sign out</a>-->
          <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" id="logout-button" class="btn">
          </form>
        </li>

      </ul>
    </div>
  </div>
</nav>
<!-- Navigation Bar ends here -->

</body>
</html>
